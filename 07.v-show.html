<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

</head>

<body>

    <div id="box">
        <button @click="change"> 点击 </button>

        <div v-show="flag" style="width:100px;height:100px; background-color:red">

        </div>
    </div>
    <script>
        let vm = new Vue({
            el: '#box',
            data: {
                flag: true
            },
            methods: {
                change() {
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>

</html>
